<div class="container">
  <div class="card-body">
    <form role="form">
      <h2>Registro</h2>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input
              type="text"
              [(ngModel)]="RegisterForm.firstname"
              name="first_name"
              id="first_name"
              placeholder="Nombre"
              class="form-control"
            />
          </div>
          <br />
          <div class="col">
            <input
              type="text"
              [(ngModel)]="RegisterForm.lastname"
              name="last_name"
              id="last_name"
              placeholder="Apellidos"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="display_name"
          [(ngModel)]="RegisterForm.username"
          id="display_name"
          placeholder="Nombre de usuario"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="RegisterForm.email"
          id="email"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="country"
          [(ngModel)]="RegisterForm.country"
          id="country"
          placeholder="País"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="RegisterForm.password"
          name="password"
          id="password"
          placeholder="Contraseña"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button
          type="submit"
          (click)="Register(RegisterForm)"
          class="btn btn-primary btn-block"
        >
          Registrarse
        </button>
      </div>
      <p class="text-center">
        <a (click)="navigateToLogin()" class="btn btn-link">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
